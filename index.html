<!DOCTYPE html>
<html>
<head>
<title>VarunVara</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    scroll-behavior: smooth;
    font-family: "Lato", sans-serif;
    background-image: url("background.jpg");
    background-color: #000000;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
}
.sidebar {
    height: 100%;
    width: 200px;
    margin-left: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
    background-color: #111;
    opacity: .9;
}

.sidebar a {
    padding: 15px 15px 15px 32px;
    text-decoration: none;
    font-size: 25px;
    color: #818181;
    display: block;
    transition: 0.3s;
}
 
.sidebar a.active {
    background-color: #4CAF50;
    color: white;
}

.sidebar a:hover:not(.active) {
    background-color: #555;
    color: white;
}

div.content {
    margin-left: 200px;
    padding: 1px 16px;
    height: 1000px;
}

@media screen and (max-width: 700px) {
    .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        padding: 10px;
        text-align: center;
    }
    .sidebar a {
        text-align: center;
        float: left;
        font-size: 3vw;
        padding: 10px;
        margin:auto;
    }
    div.content {margin-left: 0;}
}

@media screen and (max-width: 400px) {
    .sidebar a {
        text-align: center;
        float: none;
        font-size: 3vw;
        padding: 5px;
        margin: auto;
    }
}

</style>
</head>
<body>

<div class="sidebar">
<a href="#profile">Profile</a>
<a href="#experience">Experience</a>
<a href="#education">Education</a>
<a href="#skills">Skills</a>
<a href="#projects">Projects</a>
<a href="#contact">Contact</a>
</div>

<div id="main" class="fullscreen content">

<div class="page" id="profile" style="text-align: right;">
    <div style="position: absolute; bottom: 0; right: 25px;">
        <h1 style="color:#fff; font-size:8vw;">Hi.</h1>
        <h1 style="color:#fff; font-size:8vw;">I'm Varun</h1>
    </div>
</div>

</div>


</body>
</html>
